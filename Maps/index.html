<!DOCTYPE html>
<html>
    <head>
        <title>FriendTracker Main</title>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/bbui-0.9.4.css" type="text/css" media="screen" />
        
        <!-- for pushpin labels -->
        <style>
        .pinCSS div {
            white-space:nowrap;
            color: blue !important;
        }
        .pinCSS {
            overflow:visible !important;
        }
        </style>

        <!-- framework -->
        <script src="local:///chrome/webworks.js" type="text/javascript"></script>

        <!-- libraries -->
        <script src="js/lib/bbui-0.9.4.js" type="text/javascript"></script>
        <script src="js/lib/jquery-1.8.1.min.js" type="text/javascript"></script>

        <!-- google -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
        
        <!-- bing -->
        <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&mkt=en-gb"></script>

        <!-- maps code -->
        <script src="js/abstractMap.js"></script>
        <script src="js/interface.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/marker.js"></script>
        <script src="js/google.js"></script>
        <script src="js/bing.js"></script>
        <script src="js/maps.js"></script>
        <script src="js/helpers.js"></script>

        <!-- initialization -->
        <script type="text/javascript">
            document.addEventListener("webworksready", initApp);
            
            // You must call init on bbUI before any other code loads.
            // If you want default functionality simply don't pass any parameters.. bb.init();
            bb.init({
                actionBarDark: true,
                controlsDark: true,
                listsDark: false,

                // Fires "before" styling is applied and "before" the screen is inserted in the DOM
                onscreenready: function(element, id) {
                },

                // Fires "after" styling is applied and "after" the screen is inserted in the DOM
                ondomready: function(element, id) {
                    if (id === 'google') {
//                        initGoogleMaps();
                        initBingMaps();
                    }

                    if (id === 'bing') {
                        initBingMaps();
                    }

                    if (id == 'friendlist') {
                        // reset friends list
                        document.getElementById('received').clear();
                        for (i=0; i<onlinefriends.length; i++) {
                            addFriendItem(onlinefriends[i]);
                        }
                    }
                }
            });

            // Lock into portrait orientation (NOT FUNCTIONAL ON DEV ALPHA DEVICE)
            //blackberry.app.lockOrientation("portrait-primary", false);
        </script>
    </head>
    <body>
    </body>
</html>
